<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadak Adda - Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="adminForgotPassword.css" type="text/css">
</head>
<body>
     
    <section id="main">
       
        <div id="main-content">
            <div class="signup-details" id="number-details">
                <div class="signup-heading">Forgot Password</div>
                <br>
                <form action="" method="">
    
                    <div class="input">
                        <div style="text-align: left; font-size: 1.8rem; font-weight: 600; margin-left: 5px;">Enter Your Email</div>
                        <br>
                        <input type="email" class="email"  placeholder="Enter Email Address">

                        <div>We will send you One Time Password to your Email Address</div>
                    </div>
                    
                    <br>
                    <br>
                    <br>
                    <button type="button" class="send-otp"  >Send OTP</button>
                    
                        
                    </form>
                    
                     
                </div>
                <!-- ******************* -->

            <div class="signup-details" id="OTP" style="margin-top: 20px; display: none;">
            
                <div class="signup-heading">Enter OTP</div>

            <form action="">

                <div class="input">
                    <div style="color: gray; font-weight: 600;font-size: large;" >Please Enter the 6-digit OTP sent to</div>
                    <div style="font-size: lage; font-weight: 600; margin-top: 10px;">kaddakAdda@gmail.com</div>
                    <br>
                    
                    <input type="tel" id="first" class="otp" maxlength="1" pattern="[0-9]{1}" required disabled onkeyup="movetoNext(this, 'second')">
                    <input type="tel" id="second" class="otp"  maxlength="1" pattern="[0-9]{1}" required disabled onkeyup="movetoNext(this, 'third')">
                    <input type="tel" id="third" class="otp" maxlength="1" pattern="[0-9]{1}" required disabled onkeyup="movetoNext(this, 'fourth')">
                    <input type="tel" id="fourth" class="otp" maxlength="1" pattern="[0-9]{1}" required disabled onkeyup="movetoNext(this, 'fifth')">
                    <input type="tel" id="fifth" class="otp" maxlength="1" pattern="[0-9]{1}" required disabled onkeyup="movetoNext(this, 'sixth')">
                    <input type="tel" id="sixth" class="otp" maxlength="1" pattern="[0-9]{1}" required disabled >
                </div>

                <div style="text-align: right; margin-right: 15px;" >
                   <a href="" style="color: black; text-decoration: none;" id="resend-otp">Resend OTP</a> 
                </div>

                <br>
                <br>
                <button type="button" disabled class="sign-up-btn">Reset Password</button>
            
                </form>
                
               
            </div>

             
    
        </div>
     
    </section>
 

<script src="adminForgotPassword.js" type="text/javascript"></script>
 
<script type="text/javascript">
    function movetoNext(current, nextFieldID) {
    if (current.value.length >= current.maxLength) {
    document.getElementById(nextFieldID).focus();
    }
    }
    </script>
</body>

</html>
